<!DOCTYPE html>
<html>
<head>
    <title>Amazon Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">ðŸ›’ Amazon Product Review Sentiment Analyzer</h2>
        <form method="POST" class="mb-4">
            <textarea name="review" class="form-control mb-3" rows="4" placeholder="Enter a product review here..." required></textarea>
            <button type="submit" class="btn btn-primary w-100">Predict Sentiment</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info text-center">
            <h5>Prediction: <strong>{{ prediction }}</strong></h5>
            <p>Confidence: <strong>{{ confidence }}%</strong></p>
        </div>
        {% endif %}

        <hr>
        <h4 class="text-center mt-5">ðŸ“Š Sentiment Distribution Chart</h4>
        <img src="{{ url_for('static', filename='chart.png') }}" class="img-fluid rounded mx-auto d-block mt-3" alt="Sentiment Chart">
    </div>
</body>
</html>
